<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracker</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    /* Button Styles */
    #openMoodBtn {
      width: 100%;
      background-color: #6c757d;
      color: white;
      padding: 10px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      transition: background-color 0.3s ease;
    }

    #openMoodBtn:hover {
      background-color: #5a6369;
    }

    /* Modal Styles */
    /* The Modal (background) */
    #moodModal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      padding-top: 60px;
    }

    /* Modal Content */
    #moodModalContent {
      background-color: white;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }

    .mood-options {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .mood {
      font-size: 32px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .mood:hover {
      transform: scale(1.2);
    }

    #selectedMoodDisplay {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    #moodHistory {
      text-align: left;
    }

    #moodHistory ul {
      list-style-type: none;
      padding: 0;
    }

    #moodHistory li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    /* Close Button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Mood Tracker Button -->
  <button
    id="openMoodBtn"
    onclick="toggleMoodModal()">
    Track Your Mood
  </button>

  <!-- Modal (Mood Tracker Popup) -->
  <div id="moodModal">
    <div id="moodModalContent">
      <span class="close" onclick="toggleMoodModal()">&times;</span>
      <h3 class="text-center text-xl font-semibold mb-2">üå§ Mood Tracker</h3>
      <p class="text-center mb-4">How are you feeling?</p>
      <div class="mood-options">
        <span class="mood" onclick="saveMood('üòä')">üòä</span>
        <span class="mood" onclick="saveMood('üòê')">üòê</span>
        <span class="mood" onclick="saveMood('üòî')">üòî</span>
        <span class="mood" onclick="saveMood('üò†')">üò†</span>
        <span class="mood" onclick="saveMood('üò¥')">üò¥</span>
      </div>
      <div id="selectedMoodDisplay" class="text-center font-medium text-neutral-800 mb-3"></div>
      <div>
        <h4 class="font-semibold mb-1">Recent Moods</h4>
        <ul id="historyList" class="text-sm text-neutral-700 list-disc pl-5 max-h-32 overflow-y-auto"></ul>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const moodButton = document.getElementById('openMoodBtn');
    const moodModal = document.getElementById('moodModal');
    const selectedMoodDisplay = document.getElementById('selectedMoodDisplay');
    const historyList = document.getElementById('historyList');

    const today = new Date().toISOString().split('T')[0];
    let moodData = JSON.parse(localStorage.getItem('moodTracker')) || {};

    // Function to update mood history
    function updateMoodHistory() {
      historyList.innerHTML = '';
      const entries = Object.entries(moodData);
      const last5 = entries.slice(-5).reverse();
      last5.forEach(([date, mood]) => {
        const li = document.createElement('li');
        li.textContent = `${date}: ${mood}`;
        historyList.appendChild(li);
      });
    }

    // Function to save the mood
    function saveMood(mood) {
      moodData[today] = mood;
      localStorage.setItem('moodTracker', JSON.stringify(moodData));
      selectedMoodDisplay.textContent = `Today's Mood: ${mood}`;
      updateMoodHistory();
    }

    // Function to toggle the modal (popup)
    function toggleMoodModal() {
      moodModal.style.display = moodModal.style.display === 'none' || moodModal.style.display === '' ? 'block' : 'none';
    }

    // Initialize mood display if already saved for today
    if (moodData[today]) {
      selectedMoodDisplay.textContent = `Today's Mood: ${moodData[today]}`;
    }

    updateMoodHistory();
  </script>
</body>
</html>
